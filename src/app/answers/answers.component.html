<ng-container *ngIf="data">
  <app-question *ngFor="let question of data.questions; index as i" [question]="question"
                [userAnswer]="data.answers[i]" [correctAnswer]="question.correct_answer">
  </app-question>
  <div>
    SCORE: {{data.score}} OUT OF 5
  </div>
  <div>
    <button class="inverse large" routerLink="/">
      Create a new quiz
    </button>
  </div>
</ng-container>
