<div class="dropdown-container">
  <input type="text"
         [placeholder]="placeholder"
         [(ngModel)]="filterText"
         (focus)="onInputFocus()"
         (input)="onFilterChange()" />
  <div class="dropdown-options" *ngIf="isDropdownOpen && filteredOptions.length > 0">

    <div *ngFor="let option of filteredOptions" (click)="onSelectChange(option)">
      <span [appHighlight]="option.label" [filterText]="filterText"></span>
    </div>

  </div>
</div>
