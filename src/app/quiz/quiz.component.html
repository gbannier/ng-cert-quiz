<app-question *ngFor="let question of questions; index as i" [question]="question"
              (changeAnswer)="userAnswers[i] = $event"
(changeQuestion)="changeQuestion(i)">
</app-question>
<div>
  <button class="inverse large" *ngIf="userAnswers.length === 5" (click)="submit()">
    Submit
  </button>
</div>
